<!doctype html>
<html>
  <head>
    <title>GMailLabelStyler</title>
    <style>
      body {
        font-family: sans-serif;
      }
      section {
        max-width: 600px;
        margin: 0 auto;
      }
      label {
        display: block;
        margin-top: 10px;
        margin-bottom: 4px;
        font-weight: 700;
        font-size: 120%;
      }
      textarea {
        font-family: monospace;
        width: 100%;
        height: 1.25in;
      }
      input {
        width: 100%;
        display: block;
      }
      .message {
        height: 20px;
        background: #eee;
        padding: 5px;
      }
      .example {
        margin-top: 3px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <section>

    <div class="message"></div>
    <h3>Add Styles to content of GMail messages by label</h3>

    <label>GMail Labels</label>
    <input type="text" id="labels">
    <div class="example">Example: top-secret, confidential, for-your-eys-only</div>
    <label>Message Viewer CSS Properties</label>
    <textarea name="style_url" id="viewer_css" placeholder="eg: font-family: monospace;"></textarea>
    <label>Message Editor CSS Properties</label>
    <textarea name="style_url" id="editor_css" placeholder="eg: color: blue;"></textarea>
    <button class="submit">Save</button>
    <button class="reset">Reset</button>

    <script src="options.js"></script>
    </section>
  </body>
</html>
